<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>js - 실습문제</title>
</head>
<body>
    <h1>@실습문제 - 객체배열</h1>
    <input type="button" value="실행" onclick="test1();">
    <script>
    /**
     * Student생성자함수를 통해 점수데이터를 관리하세요.
     * - java
     * - oracle
     * - html5
     * - css3
     * - javascript
     * - getSum // 메소드
     * - getAvg // 메소드
     * - toString
     */
    function test1(){
        var arr = [
            new Student('홍길동', 45, 76, 34, 33, 56),
            new Student('유관순', 76, 34, 54, 56, 22),
            new Student('임꺽정', 43, 77, 12, 76, 34)
        ]
        var result = "";
        for(var i in arr){
            result += arr[i].toString()+"\n";
        }
        console.log(result);
    }
    function Student(name, java, oracle, html5, css3, javascript){
        this.name = name;
        this.java = java;
        this.oracle = oracle;
        this.html5 = html5;
        this.css3 = css3;
        this.javascript = javascript;
        //prototype 적용이전
        // this.getSum = function(){
        //     return this.java + this.oracle + this.html5 + this.css3 + this.javascript;
        // };
        // this.getAvg = function(){
        //     return Math.round(this.getSum() / 5 * 10)/10;
        // };
        // this.toString = function(){
        //     return "이름=" + this.name + ", java=" + this.java + ", oracle=" + this.oracle
        //     + ", html5=" + this.html5 + ", css3=" + this.css3 + ", javascript=" + this.javascript
        //     + ", 총점=" + this.getSum() + ", 평점=" + this.getAvg();
        // }
    }
    //prototype 적용이후
    Student.prototype.getSum = function(){
        return this.java + this.oracle + this.html5 + this.css3 + this.javascript;
    };
    Student.prototype.getAvg = function(){
        return Math.round(this.getSum() / 5 * 10)/10;
    };
    Student.prototype.toString = function(){
        return "이름=" + this.name + ", java=" + this.java + ", oracle=" + this.oracle
            + ", html5=" + this.html5 + ", css3=" + this.css3 + ", javascript=" + this.javascript
            + ", 총점=" + this.getSum() + ", 평점=" + this.getAvg();
    }
    </script>
</body>
</html>
